<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="/assets/avatar.png"
          alt="Foto de Maria Eduarda sorrindo, sem óculos"
        />
        <p>@msilvapereira</p>
      </div>

      <div id="switch" onclick="toggleMode()" cursor="pointer">
        <button title="toggle-mode"></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://msilvapereira.github.io/FreeCodeCamp/certification/form-project/form-project.html"
            target="_blank"
            rel="noreferrer noopener"
            >Supernatural newsletter</a
          >
        </li>
        <li>
          <a
            href="https://msilvapereira.github.io/FreeCodeCamp/certification/technical-documentation-page/documentation-page.html"
            target="_blank"
            rel="noreferrer noopener"
            >Documentação técnica</a
          >
        </li>
        <li>
          <a
            href="https://msilvapereira.github.io/FreeCodeCamp/certification/tribute-page/tribute-page.html"
            target="_blank"
            rel="noreferrer noopener"
            >Página de tributo</a
          >
        </li>
        <li>
          <a href="#">Veja meu portfólio</a>
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/msilvapereira"
          title="social-links"
          target="_blank"
          rel="noreferrer noopener"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://instagram.com/narapoemx"
          title="social-links"
          target="_blank"
          rel="noreferrer noopener"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://steamcommunity.com/profiles/76561199152516535"
          title="social-links"
          target="_blank"
          rel="noreferrer noopener"
        >
          <ion-icon name="logo-steam"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/maria-eduarda-silva-pereira"
          title="social-links"
          target="_blank"
          rel="noreferrer noopener"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ para o curso
        <a
          href="https://www.rocketseat.com.br/discover"
          target="_blank"
          rel="noreferrer noopener"
          >Discover</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
